<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Interop Example - Rimmel</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        line-height: 1.6;
      }
      h1 {
        color: #2c3e50;
      }
      .demo-section {
        margin: 2rem 0;
        padding: 1.5rem;
        background: #f8f9fa;
        border-radius: 8px;
        border: 1px solid #dee2e6;
      }
      .demo-section h2 {
        margin-top: 0;
        color: #495057;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        margin: 0.5rem 0.5rem 0.5rem 0;
      }
      button:hover {
        background: #0056b3;
      }
      output {
        display: inline-block;
        padding: 0.25rem 0.5rem;
        background: white;
        border: 1px solid #ced4da;
        border-radius: 4px;
        margin: 0 0.5rem;
        font-weight: bold;
      }
      .react-wrapper {
        padding: 1rem;
        background: white;
        border-radius: 4px;
        border: 2px solid #61dafb;
      }
      .explanation {
        margin-top: 1rem;
        padding: 1rem;
        background: #e7f3ff;
        border-left: 4px solid #007bff;
        border-radius: 4px;
      }
      code {
        background: #f1f3f5;
        padding: 0.2rem 0.4rem;
        border-radius: 3px;
        font-family: 'Courier New', monospace;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
